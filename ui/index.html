<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= title %></title>
        <style>
            #app {
                height: 100%;
            }
            .one-step-admin-home {
                position: absolute;
                z-index: 10000;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                user-select: none;
                color: #736477;
                background-color: snow;
            }
            .one-step-admin-home .loading {
                height: 40px;
                width: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
            }
            .one-step-admin-home .square {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 20px;
                width: 20px;
            }
            .one-step-admin-home .square::before {
                content: '';
                width: 10px;
                height: 10px;
                border-radius: 15%;
                border: 3px solid #8c858f;
            }
            .one-step-admin-home .loading.animate .square::before {
                animation: square-to-dot-animation 1.2s linear;
            }
            .one-step-admin-home .loading.animate .square:nth-child(1)::before {
                animation-delay: calc(100ms * 1);
            }
            .one-step-admin-home .loading.animate .square:nth-child(2)::before {
                animation-delay: calc(100ms * 2);
            }
            .one-step-admin-home .loading.animate .square:nth-child(3)::before {
                animation-delay: calc(100ms * 3);
            }
            .one-step-admin-home .loading.animate .square:nth-child(4)::before {
                animation-delay: calc(100ms * 4);
            }
            @keyframes square-to-dot-animation {
                15%,
                55% {
                    border-radius: 100%;
                    width: 0;
                    height: 0;
                    margin: 5px;
                    border-width: 5px;
                }
                70% {
                    border-radius: 15%;
                    width: 10px;
                    height: 10px;
                    margin: initial;
                    border-width: 3px;
                }
            }
            .one-step-admin-home .text {
                font-size: 24px;
                margin-top: 20px;
            }
        </style>
        <%- copyrightScript %>
    </head>
    <body>
        <div id="app">
            <div class="one-step-admin-home">
                <div class="loading">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="text"><%= title %>载入中…</div>
            </div>
            <script>
                const Loading = document.querySelector('.loading')
                Loading.classList.add('animate')
                Loading.addEventListener('animationend', function() {
                    setTimeout(function() {
                        Loading.classList.remove('animate')
                    }, 600)
                    setTimeout(function() {
                        Loading.classList.add('animate')
                    }, 1000)
                })
            </script>
        </div>
        <script type="module" src="/src/main.js"></script>
        <% if (debugTool == 'eruda') { %>
            <script src="//cdn.jsdelivr.net/npm/eruda/eruda.min.js"></script>
            <script>eruda.init();</script>
        <% } %>
        <% if (debugTool == 'vconsole') { %>
            <script src="//cdn.jsdelivr.net/npm/vconsole/dist/vconsole.min.js"></script>
            <script>new VConsole();</script>
        <% } %>
    </body>
</html>
